PART
{
    name = Cracker6
    module = Part
    author = Aciverious Tippoline
    mesh = cracker6.mu
    scale = 1
    TechRequired = start
    entryCost = 300
    cost = 200
    category = Utility
    subcategory = 0
    title = Cracker 6 
    manufacturer = Kerbin Motor Works
    description = One of the earliest vehicles, designed with the sole purpose of tugging aircraft aroundâ€”because sometimes, you need a little push.
    attachRules = 1,0,1,1,0
    mass = 0.6
    dragModelType = default
    maximum_drag = 0.1
    minimum_drag = 0.1
    angularDrag = 2
    crashTolerance = 40
    breakingForce = 100
    breakingTorque = 100
    maxTemp = 1100
    fuelCrossFeed = True
    vesselType = Rover
    CrewCapacity = 0
    bulkheadProfiles = size1
    noAutoEVAMulti = true
    Tags = clarktor 6, tug, utility

////MODULES

RESOURCE
    {
        name = ElectricCharge
        amount = 50
        maxAmount = 50
    }
MODULE
    {
        name = ModuleGenerator
	isAlwaysActive = true
	OUTPUT_RESOURCE
        {
		name = ElectricCharge
			rate = 15.5
	}
    
    MODULE
    {
        name = ModuleReactionWheel
        PitchTorque = 0.5
        YawTorque = 0.5
        RollTorque = 0.5
        RESOURCE
        {
            name = ElectricCharge
            rate = 0.1
        }
    }

               MODULE
    {
        name = ModuleDataTransmitter
        antennaType = INTERNAL
        packetInterval = 1.0
        packetSize = 2
        packetResourceCost = 2.0
        requiredResource = ElectricCharge
        antennaPower = 5000
        optimumRange = 2500
        packetFloor = .1
        packetCeiling = 5
    }
    RESOURCE
    {
        name = LiquidFuel
        amount = 25
        maxAmount = 25
    }

    MODULE
    {
        name = ModuleResourceIntake
        resourceName = IntakeAir
        checkForOxygen = false
        area = 0.03
        intakeSpeed = 30
        intakeTransformName = intake
        //occludeNode = top
    }
    
    RESOURCE
    {
        name = IntakeAir
        amount = 5.0
        maxAmount = 5.0
    }
    
    MODULE
    {
         name = ModuleResourceConverter
         ConverterName = Engine
         StartActionName =  Start Engine
         StopActionName =  Stop Engine
         ToggleActionName =  Toggle Engine
         FillAmount = 0.95
        AutoShutdown = false
        GeneratesHeat = false
        UseSpecialistBonus = false
 
         
         INPUT_RESOURCE
         {
            ResourceName = LiquidFuel
            Ratio = 0.0125
            FlowMode = STAGE_PRIORITY_FLOW
         }
         INPUT_RESOURCE
         {
            ResourceName = IntakeAir
            Ratio = 1.0
            FlowMode = STAGE_PRIORITY_FLOW
         }
         OUTPUT_RESOURCE
         {
            ResourceName = ElectricCharge
            Ratio = 10
            DumpExcess = false
         }
    }
